<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/test3.css">
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!--Ui 두번째 연습-->
  <!-- 1. 미리 디자인을 해놓은 다음에 숨김-->
  <!-- 2. 2개의 버튼을 만든다-->
  <!-- 3. 1번 버튼을 누르면 아이디를 입력하세요. Ui가 보이도록 할 예정-->
  <!-- 4. 2번 버튼을 누르면 비밀번호를 입력하세요. UI가 보이도록 할 예정-->

  <div class="alert-box" id="alert1">
    <p id="msg"></p>
    <button id="close">닫기</button>
  </div>
  <!-- <div class="alert-box" id="alert2">
    <p>비밀번호를 입력하세요</p>
    <button onclick="show2('none')">닫기</button>
  </div> -->
  <button onclick="show1('아이디를 입력하세요','block')">1번 알림 열기</button>
  <button onclick="show1('비밀번호를 입력하세요','block')">2번 알림 열기</button>
  <script>
    function show1(msg, disp){
      $('#msg').html(msg);
      $('#alert1').css("display",disp)
    }
    // document.getElementById('close').addEventListener('click', function(){
    //   $('#alert1').css("display", "none");
    // });
    $('#close').on("click",function(){
      $('#alert1').css("display", "none");
    });
    // function show2(d){
    //   $('#alert1').css("display",d)
    //   $('#msg').html("비밀번호를 입력하세요")
    // }
  </script>
</body>
</html>
